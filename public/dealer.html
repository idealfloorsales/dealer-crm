<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробная информация о дилере</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="details-container">
        <h1>Подробная информация</h1>
        
        <div id="dealer-details">
            <p>Загрузка...</p>
        </div>
        
        <div id="dealer-links" class="dealer-links-container">
            </div>

        <h3>Контакты:</h3>
        <div id="dealer-contacts-list">
            <p>Загрузка контактов...</p>
        </div>
        
        <h3>Выставленные товары:</h3>
        <div id="dealer-products-list">
            <p>Загрузка товаров...</p>
        </div>

        <h3>Условия доставки:</h3>
        <div id="dealer-delivery" class="products-display">
            <p>...</p>
        </div>
        
        <h3>Бонусы и примечания:</h3>
        <div id="dealer-bonuses" class="products-display">
            <p>...</p>
        </div>
        
        <h3>Фотогалерея:</h3>
        <div id="dealer-photo-gallery" class="gallery-container">
            <p>Загрузка фото...</p>
        </div>
        
        <br>
        <a href="index.html" class="back-link">← Вернуться к списку</a>
        
        <button id="delete-dealer-btn" class="btn-danger">Удалить дилера</button>
    </div>

    <script src="dealer.js"></script>
</body>
</html>
