<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Профиль дилера</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v={{VER}}"> 
    <link rel="icon" href="favicon.gif" type="image/gif">
    <meta name="theme-color" content="#b9040a">

    <style>
        /* Отступ снизу для меню */
        body { padding-bottom: 80px; }

        /* Стили нижнего меню */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid #eee;
            z-index: 1050;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .bottom-nav-item {
            text-align: center; color: #adb5bd; padding: 10px 0;
            text-decoration: none; flex: 1; transition: color 0.2s;
        }
        .bottom-nav-item.active { color: #B9040A; }
        .bottom-nav-item i { font-size: 1.4rem; display: block; margin-bottom: 2px; }
        .bottom-nav-item span { font-size: 0.65rem; font-weight: 600; }
        
        .desktop-nav { display: flex; }

        /* Мобильные адаптации */
        @media (max-width: 991px) {
            .desktop-nav { display: none !important; }
            
            /* Адаптация вкладок (горизонтальный скролл) */
            .profile-nav-wrapper {
                margin: 0 -12px 1.5rem -12px; /* Растягиваем на всю ширину */
                padding: 0 12px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Скрываем скроллбар */
            }
            .profile-nav-wrapper::-webkit-scrollbar { display: none; }
            
            .profile-tabs {
                flex-wrap: nowrap !important; /* Запрещаем перенос строк */
                width: max-content; /* Ширина по содержимому */
                gap: 8px;
            }
            
            .profile-tabs .nav-link {
                white-space: nowrap; /* Текст в одну строку */
                padding: 0.5rem 1rem;
                border-radius: 20px !important;
                background: #fff;
                border: 1px solid #eee;
                font-size: 0.9rem;
            }
            
            .profile-tabs .nav-link.active {
                background: #B9040A;
                color: white;
                border-color: #B9040A;
                box-shadow: 0 4px 6px rgba(185, 4, 10, 0.2);
            }
            
            /* Кнопка Назад на мобильном */
            .mobile-back-btn {
                display: flex;
                align-items: center;
                color: #6c757d;
                text-decoration: none;
                font-weight: 600;
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }
        }
        
        @media (min-width: 992px) {
            .mobile-back-btn { display: none; }
        }
    </style>
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top desktop-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="30"></a>
            <div class="d-flex">
                <a href="/" class="btn btn-sm btn-light border"><i class="bi bi-arrow-left me-2"></i>К списку</a>
            </div>
        </div>
    </nav>
    
    <div class="container py-4" style="max-width: 1000px;">
        
        <a href="/" class="mobile-back-btn"><i class="bi bi-chevron-left me-1"></i>К списку дилеров</a>

        <div class="profile-header-card mb-4">
            <div class="profile-cover"></div>
            <div class="profile-body">
                <div class="profile-avatar-wrapper">
                    <img id="dealer-avatar-img" class="profile-avatar" src="" alt="Logo">
                </div>
                
                <div class="profile-info">
                    <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
                        <div>
                            <h1 id="dealer-name" class="profile-title mb-1">Загрузка...</h1>
                            <div class="d-flex align-items-center gap-3 text-muted small">
                                <span id="dealer-id-subtitle"><i class="bi bi-hash"></i> --</span>
                                <span id="dealer-city-badge"><i class="bi bi-geo-alt"></i> --</span>
                                <span id="dealer-status-badge" class="badge rounded-pill bg-light text-dark border">--</span>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button id="navigate-btn" class="btn btn-white shadow-sm border" title="Маршрут"><i class="bi bi-map-fill text-primary"></i></button>
                            <button id="edit-dealer-btn" class="btn btn-white shadow-sm border" title="Редактировать"><i class="bi bi-pencil-fill text-warning"></i></button>
                            <button id="delete-dealer-btn" class="btn btn-white shadow-sm border text-danger" title="Удалить"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>

                    <div id="dealer-links" class="mt-3 d-flex gap-2"></div>
                </div>
            </div>
        </div>

        <div class="profile-nav-wrapper mb-4">
            <ul class="nav nav-pills nav-fill profile-tabs" id="dealerTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#info-pane">Инфо</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sales-pane">Продажи</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#visits-pane">Визиты</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#contacts-pane">Контакты</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#competitors-pane">Конкуренты</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#photos-pane">Фото</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#products-pane">Матрица</button></li>
            </ul>
        </div>

        <div class="tab-content" id="dealerTabContent">
            
            <div class="tab-pane fade show active" id="info-pane">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="content-card h-100">
                            <h5 class="card-heading"><i class="bi bi-info-circle me-2"></i>Основное</h5>
                            <div id="dealer-info-main" class="info-list"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="content-card h-100">
                            <h5 class="card-heading"><i class="bi bi-truck me-2"></i>Логистика и Адреса</h5>
                            <div class="mb-3">
                                <label class="small text-muted fw-bold">Условия доставки</label>
                                <div id="dealer-delivery" class="text-dark">Нет данных</div>
                            </div>
                            <label class="small text-muted fw-bold mb-2">Дополнительные адреса</label>
                            <div id="dealer-addresses-list" class="d-flex flex-column gap-2"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="content-card">
                            <h5 class="card-heading"><i class="bi bi-sticky me-2"></i>Бонусы и Заметки</h5>
                            <div id="dealer-bonuses" class="p-3 bg-light rounded border text-muted">Нет примечаний</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="sales-pane">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-heading mb-0">История продаж</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-light border" onclick="printDiv('dealer-sales-history', 'Продажи')"><i class="bi bi-printer"></i></button>
                            <button class="btn btn-sm btn-light border text-success" onclick="exportData('sales')"><i class="bi bi-download"></i></button>
                        </div>
                    </div>
                    <div id="dealer-sales-history"><p class="text-muted text-center py-4">Загрузка...</p></div>
                </div>
            </div>

            <div class="tab-pane fade" id="visits-pane">
                <div class="content-card">
                    <h5 class="card-heading mb-3">Хронология визитов</h5>
                    <div id="dealer-visits-list" class="timeline-container"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="contacts-pane">
                <div class="content-card">
                    <h5 class="card-heading mb-3">Сотрудники</h5>
                    <div id="dealer-contacts-list" class="row g-3"></div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="competitors-pane">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-heading mb-0">Мониторинг</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-light border" onclick="printDiv('dealer-competitors-list', 'Конкуренты')"><i class="bi bi-printer"></i></button>
                            <button class="btn btn-sm btn-light border text-success" onclick="exportData('competitors')"><i class="bi bi-download"></i></button>
                        </div>
                    </div>
                    <div id="dealer-competitors-list"></div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="photos-pane">
                <div class="content-card">
                    <h5 class="card-heading mb-3">Галерея</h5>
                    <div id="dealer-photo-gallery"></div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="products-pane">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-heading mb-0">Матрица и Оборудование</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-light border" onclick="printDiv('print-products-area', 'Матрица')"><i class="bi bi-printer"></i></button>
                            <button class="btn btn-sm btn-light border text-success" onclick="exportData('products')"><i class="bi bi-download"></i></button>
                        </div>
                    </div>
                    
                    <div id="print-products-area">
                        <div id="dealer-products-stats" class="mb-3"></div>
                        
                        <h6 class="fw-bold text-muted mt-4 mb-2">POS Материалы</h6>
                        <div id="dealer-pos-list" class="mb-4"></div>
                        
                        <h6 class="fw-bold text-muted mb-2">Товары (Ламинат)</h6>
                        <div id="dealer-products-list"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-fullscreen"><div class="modal-content bg-dark"><div class="modal-header border-0"><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body d-flex justify-content-center align-items-center position-relative"><div id="photoCarousel" class="carousel slide" style="width: 100%; height: 100%;"><div class="carousel-inner" id="carousel-inner" style="height: 100%;"></div><button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button><button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></button></div></div></div></div></div>

    <div class="bottom-nav d-flex justify-content-around d-lg-none">
        <a href="/" class="bottom-nav-item active">
            <i class="bi bi-shop"></i><span>Дилеры</span>
        </a>
        <a href="/map.html" class="bottom-nav-item">
            <i class="bi bi-geo-alt"></i><span>Карта</span>
        </a>
        <a href="/sales.html" class="bottom-nav-item">
            <i class="bi bi-graph-up-arrow"></i><span>Продажи</span>
        </a>
        <a href="/competitors.html" class="bottom-nav-item">
            <i class="bi bi-globe"></i><span>Бренды</span>
        </a>
        <a href="/report.html" class="bottom-nav-item">
            <i class="bi bi-pie-chart"></i><span>Отчет</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dealer.js?v={{VER}}"></script> 
</body>
</html>
