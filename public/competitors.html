<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База Конкурентов</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=219"> <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b9040a">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales.html">Продажи</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/competitors.html">Конкуренты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h1 class="mb-0 border-0 pt-0 mt-0">Конкуренты</h1>
            <div class="d-flex gap-2">
                <button id="export-comp-btn" class="btn btn-light shadow-sm text-success"><i class="bi bi-file-earmark-excel"></i> Excel</button>
                <button id="add-comp-btn" class="btn btn-primary shadow-sm px-4"><i class="bi bi-plus-lg me-2"></i>Добавить Бренд</button>
            </div>
        </div>

        <div id="comp-dashboard" class="row g-4 mb-5">
            <p class="text-muted">Загрузка статистики...</p>
        </div>

        <div class="bg-white p-3 rounded-4 shadow-sm mb-4 border border-light sticky-filters">
            <div class="row g-2 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-search"></i></span>
                        <input type="text" id="search-input" class="form-control border-start-0 ps-0" placeholder="Поиск по бренду, стране или поставщику...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="filter-type" class="form-select border-0 bg-light text-truncate">
                        <option value="all">Все типы коллекций</option>
                        <option value="eng">Только Англ. Елка</option>
                        <option value="fr">Только Фр. Елка</option>
                        <option value="art">Только Художественный</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="competitors-grid" class="row g-3">
            <p class="text-center text-muted p-5">Загрузка базы...</p>
        </div>
    </div>

    <div class="modal fade" id="comp-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="comp-modal-title">Бренд</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="comp-form">
                        <input type="hidden" id="comp_id">
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-8">
                                <label class="form-label text-secondary small fw-bold">Название Бренда *</label>
                                <input type="text" class="form-control fw-bold" id="comp_name" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-secondary small fw-bold">Страна</label>
                                <input type="text" class="form-control" id="comp_country" placeholder="Напр. Россия">
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6"><label class="form-label text-secondary small fw-bold">Поставщик</label><input type="text" class="form-control" id="comp_supplier"></div>
                            <div class="col-md-6"><label class="form-label text-secondary small fw-bold">Склад (Город)</label><input type="text" class="form-control" id="comp_warehouse"></div>
                        </div>

                        <div class="row g-3 mb-4 p-3 bg-light rounded-3 border mx-0">
                            <div class="col-md-4"><label class="form-label small fw-bold">Срок хранения</label><input type="text" class="form-control form-control-sm" id="comp_storage"></div>
                            <div class="col-md-4"><label class="form-label small fw-bold">Остатки</label><input type="text" class="form-control form-control-sm" id="comp_stock"></div>
                            <div class="col-md-4"><label class="form-label small fw-bold">Резерв (дни)</label><input type="text" class="form-control form-control-sm" id="comp_reserve"></div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label fw-bold mb-0 text-primary">Контакты</label>
                                <button type="button" class="btn btn-sm btn-light border" id="btn-add-contact">+ Добавить</button>
                            </div>
                            <div id="comp-contacts-list" class="list-container"></div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label fw-bold mb-0 text-primary">Коллекции</label>
                                <button type="button" class="btn btn-sm btn-light border" id="add-coll-row-btn">+ Добавить</button>
                            </div>
                            <div id="collections-container" class="list-container"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">Доп. заметки</label>
                            <textarea class="form-control" id="comp_info" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between border-0 pt-0">
                    <button type="button" class="btn btn-light text-danger" id="btn-delete-comp" style="display:none;"><i class="bi bi-trash me-2"></i>Удалить</button>
                    <div>
                        <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" id="btn-save-comp" class="btn btn-primary px-4 rounded-pill">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="competitors.js?v=219"></script> </body>
</html>
