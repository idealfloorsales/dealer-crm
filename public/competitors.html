<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник Конкурентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=48">
    <link rel="icon" href="favicon.gif" type="image/gif">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales.html">Продажи</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/competitors.html">Конкуренты</a></li> <li class="nav-item"><a class="nav-link" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Справочник Конкурентов</h1>
            <button id="add-comp-btn" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Добавить Бренд</button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="list-group" id="competitors-list">
                    <p class="text-center text-muted p-3">Загрузка...</p>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0" id="comp-details-card" style="display: none;">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="comp-title">Название</h5>
                        <button class="btn btn-sm btn-danger" id="btn-delete-comp">Удалить</button>
                    </div>
                    <div class="card-body">
                        <form id="comp-form">
                            <input type="hidden" id="comp_id">
                            <div class="mb-3">
                                <label class="form-label">Название Бренда</label>
                                <input type="text" class="form-control" id="comp_name" required>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Поставщик</label>
                                    <input type="text" class="form-control" id="comp_supplier">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Склад (Город)</label>
                                    <input type="text" class="form-control" id="comp_warehouse">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Доп. информация (Контакты и т.д.)</label>
                                <textarea class="form-control" id="comp_info" rows="2"></textarea>
                            </div>
                            
                            <hr>
                            <label class="form-label fw-bold">Коллекции (каждая с новой строки):</label>
                            <textarea class="form-control" id="comp_collections" rows="6" placeholder="Blue&#10;Black&#10;Lagoon"></textarea>
                            <div class="form-text">Просто перечислите названия коллекций.</div>

                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-success">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="empty-msg" class="text-center text-muted mt-5">Выберите бренд слева или добавьте новый</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="competitors.js?v=48"></script>
</body>
</html>
