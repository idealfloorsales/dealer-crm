<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет Дилеров</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRM Дилеров</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Учет Дилеров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Каталог Товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report.html">Матрица Покрытия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/knowledge.html">База Знаний</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Система Учета Дилеров</h1>
            <button id="open-add-modal-btn" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle me-2"></i>Добавить дилера
            </button>
        </div>
        <div class="row g-3 mb-4 p-3 bg-white rounded shadow-sm border">
            <div class="col-md-6 col-lg-4">
                <label for="filter-city" class="form-label">Фильтр по городу:</label>
                <select id="filter-city" class="form-select">
                    <option value="">-- Все города --</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="filter-price-type" class="form-label">Фильтр по типу цен:</label>
                <select id="filter-price-type" class="form-select">
                    <option value="">-- Все типы --</option>
                </select>
            </div>
            <div class="col-md-12 col-lg-4">
                <label for="search-bar" class="form-label">Поиск:</label>
                <input type="text" id="search-bar" class="form-control" placeholder="По ID, Названию, Организации...">
            </div>
        </div>
        <div class="table-responsive bg-white rounded shadow-sm border">
            <table id="dealer-table" class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="column-number">#</th> 
                        <th>Фото</th>
                        <th data-sort="dealer_id">ID точки</th>
                        <th data-sort="name">Название точки</th>
                        <th data-sort="city">Город</th>
                        <th data-sort="price_type">Тип цен</th>
                        <th data-sort="organization">Организация</th>
                        <th style="width: 50px;">Действия</th>
                    </tr>
                </thead>
                <tbody id="dealer-list-body"></tbody>
            </table>
        </div>
        <p id="no-data-msg" class="alert alert-info mt-3" style="display: none;"></p>
    </div>
    
    <div class="modal fade" id="add-modal" tabindex="-1">...</div>
    <div class="modal fade" id="edit-modal" tabindex="-1">...</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
