<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Статьи</h1>
            <button id="open-add-article-btn" class="btn btn-primary btn-lg"><i class="bi bi-plus-circle me-2"></i>Добавить статью</button>
        </div>
        <div class="toolbar bg-white p-3 rounded shadow-sm border mb-4"><input type="text" id="search-bar" class="form-control form-control-lg" placeholder="Поиск по заголовку..."></div>
        <div class="accordion" id="article-list"></div>
        <p id="no-data-msg" class="alert alert-info mt-3" style="display: none;"></p>
    </div>
    <div class="modal fade" id="article-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h2 class="modal-title fs-5" id="article-modal-title">Добавить статью</h2><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><form id="article-form"><input type="hidden" id="article_id"><div class="mb-3"><label for="article_title" class="form-label">Заголовок *</label><input type="text" id="article_title" class="form-control" required></div><div class="mb-3"><label for="article_content" class="form-label">Текст статьи</label><textarea id="article_content" class="form-control" rows="15"></textarea></div></form></div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button><button type="submit" form="article-form" class="btn btn-primary">Сохранить</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="knowledge.js"></script>
</body>
</html>
