<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажи (Сектора)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=227"> <link rel="icon" href="favicon.gif" type="image/gif">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="30"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/sales.html">Продажи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report.html">Отчет</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span id="user-role-badge" class="badge bg-light text-dark border">...</span>
                    <a href="/" class="btn btn-sm btn-outline-secondary">Назад</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
            <h2 class="fw-bold mb-0">Выполнение плана</h2>
            <div class="d-flex gap-2 bg-white p-2 rounded shadow-sm">
                <button class="btn btn-light border" id="btn-prev-month"><i class="bi bi-chevron-left"></i></button>
                <input type="month" id="month-picker" class="form-control border-0 fw-bold text-center" style="width: 160px;">
                <button class="btn btn-light border" id="btn-next-month"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>

        <div class="row g-3 mb-4" id="total-stats-container">
            <div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>
        </div>

        <div id="sales-container" class="d-flex flex-column gap-4"></div>

    </div>

    <div class="modal fade" id="edit-sales-modal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0"><h6 class="modal-title fw-bold">Изменить план/факт</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <input type="hidden" id="edit_sales_dealer_id">
                    <input type="hidden" id="edit_sales_dealer_name">
                    <div class="mb-2"><label class="small text-muted">План (м²)</label><input type="number" id="edit_sales_plan" class="form-control"></div>
                    <div class="mb-3"><label class="small text-muted">Факт (м²)</label><input type="number" id="edit_sales_fact" class="form-control"></div>
                    <div class="d-grid"><button type="button" id="btn-save-sales" class="btn btn-primary">Сохранить</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sales.js?v=306"></script> </body>
</html>
