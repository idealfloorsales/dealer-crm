<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Продажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v={{VER}}"> <link rel="icon" href="favicon.gif" type="image/gif">
    <style>
        /* --- ФИРМЕННЫЙ ЦВЕТ #B9040A --- */
        :root {
            --bs-primary: #B9040A;
            --bs-primary-rgb: 185, 4, 10;
            --bs-link-color: #B9040A;
            --bs-link-hover-color: #8f0308;
        }
        .btn-primary {
            --bs-btn-bg: #B9040A;
            --bs-btn-border-color: #B9040A;
            --bs-btn-hover-bg: #990308;
            --bs-btn-hover-border-color: #8f0308;
        }
        .btn-outline-primary {
            --bs-btn-color: #B9040A;
            --bs-btn-border-color: #B9040A;
            --bs-btn-hover-bg: #B9040A;
            --bs-btn-hover-border-color: #B9040A;
            --bs-btn-active-bg: #B9040A;
            --bs-btn-active-border-color: #B9040A;
        }

        body { background-color: #f8f9fa; padding-bottom: 80px; }
        .sale-row input { font-size: 0.9rem; text-align: center; }
        .badg-label {
            position: absolute; top: -8px; left: 8px; 
            background: #fff; padding: 0 4px; 
            font-size: 0.6rem; color: #adb5bd; font-weight: 700;
        }
        .sticky-top-custom {
            position: sticky; top: 0; z-index: 1020;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #eee;
        }
        @media print { .no-print { display: none !important; } }
        
        /* Mobile Tabs */
        .mobile-tabs { display: none; }
        @media (max-width: 768px) {
            .mobile-tabs { display: flex; width: 100%; margin-bottom: 15px; }
            .mobile-tabs .btn { flex: 1; border-radius: 0; }
            .mobile-tabs .btn:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
            .mobile-tabs .btn:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        }
        
        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid #eee; z-index: 1050; padding-bottom: env(safe-area-inset-bottom); }
        .bottom-nav-item { text-align: center; color: #adb5bd; padding: 10px 0; text-decoration: none; flex: 1; }
        .bottom-nav-item.active { color: #B9040A; }
        .bottom-nav-item i { font-size: 1.4rem; display: block; }
        .bottom-nav-item span { font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="sticky-top-custom py-2 shadow-sm mb-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="btn btn-sm btn-light border rounded-circle d-none d-md-block"><i class="bi bi-arrow-left"></i></a>
                <h5 class="mb-0 fw-bold text-dark">Продажи</h5>
            </div>
            
            <div class="d-flex align-items-center gap-2">
                <input type="month" id="month-picker" class="form-control form-control-sm border-0 bg-light fw-bold text-primary" style="width: 140px;">
                <button id="save-btn" class="btn btn-success shadow-sm px-4 rounded-pill">
                    <i class="bi bi-save me-2"></i>Сохранить
                </button>
            </div>
        </div>
        
        <div class="container mt-2">
             <div id="sales-top-dashboard" class="bg-light rounded-3 p-2 border d-flex justify-content-around">
                 <span class="text-muted small">Загрузка сводки...</span>
             </div>
        </div>
    </div>

    <div class="container">
        
        <div class="mobile-tabs shadow-sm rounded-3">
            <button class="btn btn-primary text-white active" id="tab-input-btn">Ввод данных</button>
            <button class="btn btn-light text-dark border" id="tab-summary-btn">Рейтинг</button>
        </div>

        <div class="row">
            <div class="col-md-8 col-12" id="sales-container-col">
                <h6 class="text-muted small text-uppercase fw-bold mb-3 ms-1">Список дилеров</h6>
                <div id="sales-container" class="pb-5">
                    </div>
            </div>

            <div class="col-md-4 col-12 d-none d-md-block" id="summary-col">
                <div class="card border-0 shadow-sm rounded-4 sticky-top" style="top: 180px;">
                    <div class="card-header bg-white border-0 pt-3">
                        <h6 class="fw-bold mb-0 text-primary"><i class="bi bi-trophy-fill me-2 text-warning"></i>Топ продаж</h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="summary-list" class="px-3 pb-3" style="max-height: 70vh; overflow-y: auto;">
                            </div>
                    </div>
                    <div class="card-footer bg-white border-top p-3 no-print">
                         <div class="d-flex align-items-center gap-2 small text-muted">
                             <i class="bi bi-info-circle-fill text-primary"></i> 
                             <span>Прогноз от текущего дня.</span>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav d-flex justify-content-around d-lg-none">
        <a href="/" class="bottom-nav-item">
            <i class="bi bi-shop"></i><span>Дилеры</span>
        </a>
        <a href="/map.html" class="bottom-nav-item">
            <i class="bi bi-geo-alt"></i><span>Карта</span>
        </a>
        <a href="/sales.html" class="bottom-nav-item active">
            <i class="bi bi-graph-up-arrow"></i><span>Продажи</span>
        </a>
        <a href="/competitors.html" class="bottom-nav-item">
            <i class="bi bi-globe"></i><span>Бренды</span>
        </a>
        <a href="/report.html" class="bottom-nav-item">
            <i class="bi bi-pie-chart"></i><span>Отчет</span>
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sales.js?v={{VER}}"></script> 
    <script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js').catch(err => console.error(err)); }</script>
</body>
</html>
