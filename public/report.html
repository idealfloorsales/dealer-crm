    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRM Дилеров</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Учет Дилеров</a>

                    <li class="nav-item">

    <div class="container mt-4">
        <h1>Отчет по товарам</h1>

        <div class="filter-container">
            <div class="filter-group w-100">

                        <th>Название точки</th>

                </thead>
                <tbody id="report-list-body">
                    </tbody>
            </table>

        <p id="report-no-data-msg" class="alert alert-info mt-3" style="display: none;"></p>
