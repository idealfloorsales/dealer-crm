<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставленность</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=40">
    <link rel="icon" href="favicon.gif" type="image/gif">
</head>
<body>   
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
          
    <div class="container-fluid mt-4"> 
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Конструктор отчета</h1>
            <button id="export-csv-btn" class="btn btn-primary btn-lg"><i class="bi bi-download me-2"></i>Скачать CSV</button>
        </div>

        <div class="row g-3 mb-4 p-3 bg-white rounded shadow-sm border align-items-end">
            
            <div class="col-md-3">
                <label class="form-label fw-bold">1. Город:</label>
                <select id="filter-city" class="form-select"><option value="">-- Все города --</option></select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">2. Ответственный:</label>
                <select id="filter-responsible" class="form-select">
                    <option value="">-- Все --</option>
                    <option value="regional_astana">Региональный Астана</option>
                    <option value="regional_regions">Региональный Регионы</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">3. Точечно (Дилеры):</label>
                <div class="multi-select-dropdown" id="dealer-dropdown">
                    <button class="form-select text-start text-truncate" id="dealer-dropdown-btn">Все дилеры</button>
                    <div class="multi-select-menu" id="dealer-menu">
                        <input type="text" class="multi-select-search" id="dealer-search" placeholder="Найти...">
                        <div class="multi-select-actions">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="dealer-select-all">Все</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="dealer-clear">Сброс</button>
                        </div>
                        <div id="dealer-list-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <label class="form-label fw-bold">4. Точечно (Товары):</label>
                <div class="multi-select-dropdown" id="product-dropdown">
                    <button class="form-select text-start text-truncate" id="product-dropdown-btn">Все товары</button>
                    <div class="multi-select-menu" id="product-menu">
                        <input type="text" class="multi-select-search" id="product-search" placeholder="Найти...">
                        <div class="multi-select-actions">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="product-select-all">Все</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="product-clear">Сброс</button>
                        </div>
                        <div id="product-list-container"></div>
                    </div>
                </div>
            </div>

        </div>

        <p id="loading-msg" class="alert alert-info">Загрузка...</p>
        
        <div id="matrix-container" class="table-responsive bg-white rounded shadow-sm border" style="display: none; max-height: 80vh;">
            <table id="matrix-table" class="table table-hover table-bordered table-sm mb-0">
                <thead id="matrix-header"></thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="report.js?v=36"></script>
</body>
</html>
