<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставленность</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=220"> <link rel="icon" href="favicon.gif" type="image/gif">
    
    <style>
        body { padding-bottom: 80px; }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid #eee;
            z-index: 1050;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .bottom-nav-item {
            text-align: center; color: #adb5bd; padding: 10px 0;
            text-decoration: none; flex: 1; transition: color 0.2s;
        }
        .bottom-nav-item.active { color: #B9040A; }
        .bottom-nav-item i { font-size: 1.4rem; display: block; margin-bottom: 2px; }
        .bottom-nav-item span { font-size: 0.65rem; font-weight: 600; }
        
        .desktop-nav { display: flex; }
        @media (max-width: 991px) {
            .desktop-nav { display: none !important; }
        }
    </style>
</head>
<body>   
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 desktop-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales.html">Продажи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/competitors.html">Конкуренты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
          
    <div class="container-fluid px-4"> 
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h1 class="mb-0 border-0 pt-0 mt-0">Отчет по выставленности</h1>
            <button id="export-csv-btn" class="btn btn-primary shadow-sm px-4"><i class="bi bi-download me-2"></i>Скачать CSV</button>
        </div>

        <div class="bg-white p-3 rounded-4 shadow-sm mb-4 border border-light sticky-filters">
            <div class="row g-3 align-items-end">
                
                <div class="col-xl-2 col-md-4">
                    <label class="form-label text-muted small fw-bold mb-1">Город</label>
                    <select id="filter-city" class="form-select border-0 bg-light"><option value="">-- Все --</option></select>
                </div>

                <div class="col-xl-2 col-md-4">
                    <label class="form-label text-muted small fw-bold mb-1">Ответственный</label>
                    <select id="filter-responsible" class="form-select border-0 bg-light">
                        <option value="">-- Все --</option>
                        <option value="regional_astana">Рег. Астана</option>
                        <option value="regional_regions">Рег. Регионы</option>
                    </select>
                </div>

                <div class="col-xl-4 col-md-4">
                    <label class="form-label text-muted small fw-bold mb-1">Выбор дилеров</label>
                    <div class="multi-select-dropdown" id="dealer-dropdown">
                        <button class="form-select text-start text-truncate border-0 bg-light" id="dealer-dropdown-btn">Все дилеры</button>
                        <div class="multi-select-menu shadow rounded-3 border-0" id="dealer-menu">
                            <input type="text" class="multi-select-search form-control mb-2" id="dealer-search" placeholder="Найти...">
                            <div class="multi-select-actions">
                                <button type="button" class="btn btn-xs btn-link text-decoration-none" id="dealer-select-all">Выбрать все</button>
                                <button type="button" class="btn btn-xs btn-link text-decoration-none text-muted" id="dealer-clear">Сброс</button>
                            </div>
                            <div id="dealer-list-container" class="list-scroll"></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-4 col-md-12">
                    <label class="form-label text-muted small fw-bold mb-1">Выбор товаров</label>
                    <div class="multi-select-dropdown" id="product-dropdown">
                        <button class="form-select text-start text-truncate border-0 bg-light" id="product-dropdown-btn">Все товары</button>
                        <div class="multi-select-menu shadow rounded-3 border-0" id="product-menu">
                            <input type="text" class="multi-select-search form-control mb-2" id="product-search" placeholder="Найти...">
                            <div class="multi-select-actions">
                                <button type="button" class="btn btn-xs btn-link text-decoration-none" id="product-select-all">Выбрать все</button>
                                <button type="button" class="btn btn-xs btn-link text-decoration-none text-muted" id="product-clear">Сброс</button>
                            </div>
                            <div id="product-list-container" class="list-scroll"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <p id="loading-msg" class="alert alert-light text-center border shadow-sm"><span class="spinner-border spinner-border-sm me-2"></span>Загрузка данных...</p>
        
        <div id="matrix-container" class="bg-white rounded-4 shadow-sm border border-light overflow-hidden" style="display: none;">
          <div class="table-responsive" style="max-height: 75vh;">
                <table id="matrix-table" class="table table-hover mb-0 align-middle">
                    <thead id="matrix-header"></thead>
                    <tbody id="matrix-body"></tbody>
                    <tfoot id="matrix-footer"></tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav d-flex justify-content-around d-lg-none">
        <a href="/" class="bottom-nav-item">
            <i class="bi bi-shop"></i><span>Дилеры</span>
        </a>
        <a href="/map.html" class="bottom-nav-item">
            <i class="bi bi-geo-alt"></i><span>Карта</span>
        </a>
        <a href="/sales.html" class="bottom-nav-item">
            <i class="bi bi-graph-up-arrow"></i><span>Продажи</span>
        </a>
        <a href="/competitors.html" class="bottom-nav-item">
            <i class="bi bi-globe"></i><span>Бренды</span>
        </a>
        <a href="/report.html" class="bottom-nav-item active">
            <i class="bi bi-pie-chart"></i><span>Отчет</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="report.js?v=220"></script> </body>
</html>
