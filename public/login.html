<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="theme-color" content="#b9040a">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .btn-primary {
            background-color: #B9040A;
            border-color: #B9040A;
            padding: 0.8rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #960308;
            border-color: #960308;
        }
        .form-control:focus {
            border-color: #B9040A;
            box-shadow: 0 0 0 0.25rem rgba(185, 4, 10, 0.25);
        }
        .logo-img {
            max-height: 50px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="login-card">
            <div class="text-center">
                <img src="logo.png" alt="Logo" class="logo-img">
                <h4 class="mb-4 fw-bold text-secondary">Вход в CRM</h4>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Логин</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                        <input type="text" id="username" class="form-control border-start-0 ps-0" placeholder="Введите логин" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                        <input type="password" id="password" class="form-control border-start-0 ps-0" placeholder="Введите пароль" required>
                    </div>
                </div>

                <div id="error-msg" class="alert alert-danger d-none text-center p-2 small mb-3"></div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm" id="login-btn">
                    Войти в систему
                </button>
            </form>
            
            <div class="text-center mt-4 text-muted small">
                
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        // Если у нас уже есть токен, сразу кидаем на главную
        if (localStorage.getItem('crm_token')) {
            window.location.href = '/';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) return;

            // Блокируем кнопку
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Вход...';
            errorMsg.classList.add('d-none');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Ошибка входа');
                }

                // УСПЕХ!
                // 1. Сохраняем Токен (ключ от двери)
                localStorage.setItem('crm_token', data.token);
                // 2. Сохраняем данные пользователя (права, имя)
                localStorage.setItem('crm_user', JSON.stringify(data.user));

                // 3. Переходим на главную
                window.location.href = '/';

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти в систему';
            }
        });
    </script>
</body>
</html>
