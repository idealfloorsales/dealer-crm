<div class="modal fade" id="product-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title">Товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="prod_id">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Артикул (SKU) *</label>
                            <input type="text" class="form-control" id="prod_sku" required placeholder="Например: 8EH34-701">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Название *</label>
                            <input type="text" class="form-control" id="prod_name" required placeholder="Например: Дуб Снежный">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
