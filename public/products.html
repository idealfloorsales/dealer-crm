<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v={{VER}}"> <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b9040a">
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <style>
        .prod-card-liquid { border-left: 4px solid #198754; background-color: #fff; }
        .prod-card-illiquid { border-left: 4px solid #dc3545; background-color: rgba(220, 53, 69, 0.05); }
        .char-badge { font-size: 0.7rem; color: #6c757d; background: #f8f9fa; border: 1px solid #dee2e6; padding: 1px 5px; border-radius: 4px; margin-right: 3px; display: inline-block; margin-bottom: 2px;}
        .stock-val { font-weight: 700; font-size: 0.95rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-box-seam me-2"></i>Матрица</a>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-light text-danger rounded-circle" onclick="window.location.reload()"><i class="bi bi-arrow-clockwise"></i></button>
                <button class="btn btn-sm btn-light text-danger rounded-circle" onclick="window.location.href='/'"><i class="bi bi-x-lg"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3 mb-5">
        
        <div class="card border-0 shadow-sm rounded-4 mb-3">
            <div class="card-body p-2">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <div class="position-relative">
                            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                            <input type="text" id="product-search" class="form-control form-control-lg border-0 bg-light ps-5 rounded-pill" placeholder="Поиск SKU или названия...">
                        </div>
                    </div>
                    <div class="col-auto">
                        <input type="file" id="excel-file-input" hidden accept=".xlsx, .xls">
                        <button class="btn btn-success rounded-pill px-3" id="btn-import-stock" title="Загрузить остатки">
                            <i class="bi bi-file-earmark-spreadsheet"></i> <span class="d-none d-sm-inline">Остатки</span>
                        </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-danger rounded-circle" id="add-product-btn">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center px-2 mb-2">
            <span class="text-muted small">Позиций: <span id="total-count" class="fw-bold text-dark">0</span></span>
            <button class="btn btn-sm btn-link text-muted text-decoration-none" id="reset-catalog-btn" style="font-size: 0.8rem;">Сброс</button>
        </div>

        <div id="products-list-container" class="d-flex flex-column gap-2">
            </div>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="product-modal-title">Товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="prod_id">
                        
                        <div class="row g-2 mb-3">
                            <div class="col-4">
                                <label class="small text-muted">Артикул (SKU)</label>
                                <input type="text" class="form-control" id="prod_sku" required placeholder="AS-81">
                            </div>
                            <div class="col-8">
                                <label class="small text-muted">Название</label>
                                <input type="text" class="form-control" id="prod_name" required placeholder="Например: Дуб Снежный">
                            </div>
                        </div>

                        <div class="form-check form-switch p-3 bg-light rounded mb-3">
                            <input class="form-check-input" type="checkbox" id="prod_is_liquid" checked>
                            <label class="form-check-label fw-bold" for="prod_is_liquid">Ликвидный товар</label>
                            <div class="small text-muted" style="font-size: 0.75rem">Если выключено — подсвечивается красным</div>
                        </div>

                        <h6 class="small text-muted text-uppercase fw-bold mb-2">Характеристики</h6>
                        <div class="row g-2 mb-2">
                            <div class="col-3"><input type="text" class="form-control form-control-sm" id="char_class" placeholder="Класс"></div>
                            <div class="col-3"><input type="text" class="form-control form-control-sm" id="char_thick" placeholder="Толщ мм"></div>
                            <div class="col-3"><input type="text" class="form-control form-control-sm" id="char_bevel" placeholder="Фаска"></div>
                            <div class="col-3"><input type="text" class="form-control form-control-sm" id="char_size" placeholder="Размер"></div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-4">
                                <div class="input-group input-group-sm">
                                    <input type="number" step="0.001" class="form-control" id="pkg_area" placeholder="Упак м²">
                                    <span class="input-group-text">м²</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" id="pkg_qty" placeholder="Шт/уп">
                                    <span class="input-group-text">шт</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group input-group-sm">
                                    <input type="number" step="0.1" class="form-control" id="pkg_weight" placeholder="Вес">
                                    <span class="input-group-text">кг</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 collapse" id="alias-block">
                            <label class="small text-muted">Имя в Excel (авто-связка)</label>
                            <input type="text" class="form-control form-control-sm bg-light" id="prod_alias" readonly>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-pill">Сохранить</button>
                            <button type="button" class="btn btn-outline-danger btn-sm border-0" id="btn-delete-prod" style="display:none;">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapping-modal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header bg-warning-subtle border-0">
                    <h5 class="modal-title text-dark fw-bold">Привязка товаров</h5>
                </div>
                <div class="modal-body">
                    <p class="small text-muted mb-2">Товары из Excel не найдены. Укажите соответствие:</p>
                    <div id="mapping-list" class="d-flex flex-column gap-3 mt-3"></div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="btn-save-mapping">Сохранить связи</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav d-flex justify-content-around d-lg-none">
        <a href="/" class="bottom-nav-item">
            <i class="bi bi-shop"></i><span>Дилеры</span>
        </a>
        <a href="/map.html" class="bottom-nav-item">
            <i class="bi bi-geo-alt"></i><span>Карта</span>
        </a>
        <a href="/sales.html" class="bottom-nav-item">
            <i class="bi bi-graph-up-arrow"></i><span>Продажи</span>
        </a>
        <a href="/competitors.html" class="bottom-nav-item">
            <i class="bi bi-globe"></i><span>Бренды</span>
        </a>
        <a href="/report.html" class="bottom-nav-item">
            <i class="bi bi-pie-chart"></i><span>Отчет</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
</body>
</html>
