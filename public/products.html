<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v={{VER}}"> <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b9040a">
    
    <style>
        body { padding-bottom: 80px; }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid #eee;
            z-index: 1050;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .bottom-nav-item {
            text-align: center; color: #adb5bd; padding: 10px 0;
            text-decoration: none; flex: 1; transition: color 0.2s;
        }
        .bottom-nav-item.active { color: #B9040A; }
        .bottom-nav-item i { font-size: 1.4rem; display: block; margin-bottom: 2px; }
        .bottom-nav-item span { font-size: 0.65rem; font-weight: 600; }
        
        .desktop-nav { display: flex; }
        @media (max-width: 991px) {
            .desktop-nav { display: none !important; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 desktop-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales.html">Продажи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/competitors.html">Конкуренты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h1 class="mb-0 border-0 pt-0 mt-0">Каталог товаров</h1>
            <div class="d-flex gap-2">
                <button id="reset-catalog-btn" class="btn btn-light shadow-sm text-secondary" title="Загрузить стандартный список">
                    <i class="bi bi-arrow-clockwise me-2"></i>Сброс
                </button>
                <button id="add-product-btn" class="btn btn-primary shadow-sm px-4"><i class="bi bi-plus-lg me-2"></i>Добавить</button>
            </div>
        </div>

        <div class="bg-white p-3 rounded-4 shadow-sm mb-4 border border-light sticky-filters">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-search"></i></span>
                <input type="text" id="product-search" class="form-control border-start-0 ps-0" placeholder="Поиск по артикулу или названию...">
            </div>
        </div>

        <div id="products-list-container" class="d-flex flex-column gap-2">
            <p class="text-center text-muted p-5">Загрузка...</p>
        </div>
        
        <p id="total-count" class="text-center text-muted mt-4 small">Всего товаров: 0</p>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="product-modal-title">Товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="prod_id">
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">Артикул (SKU) *</label>
                            <input type="text" class="form-control fw-bold" id="prod_sku" required placeholder="Например: 8EH34-701">
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary small fw-bold">Название / Декор *</label>
                            <input type="text" class="form-control" id="prod_name" required placeholder="Например: Дуб Снежный">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav d-flex justify-content-around d-lg-none">
        <a href="/" class="bottom-nav-item">
            <i class="bi bi-shop"></i><span>Дилеры</span>
        </a>
        <a href="/map.html" class="bottom-nav-item">
            <i class="bi bi-geo-alt"></i><span>Карта</span>
        </a>
        <a href="/sales.html" class="bottom-nav-item">
            <i class="bi bi-graph-up-arrow"></i><span>Продажи</span>
        </a>
        <a href="/competitors.html" class="bottom-nav-item">
            <i class="bi bi-globe"></i><span>Бренды</span>
        </a>
        <a href="/report.html" class="bottom-nav-item">
            <i class="bi bi-pie-chart"></i><span>Отчет</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js?v={{VER}}"></script> <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.error(err));
        }
    </script>
</body>
</html>
