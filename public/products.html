<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=222"> <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b9040a">

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <style>
        /* Стили для ликвидности */
        .row-liquid { background-color: rgba(25, 135, 84, 0.05); }
        .row-illiquid { background-color: rgba(220, 53, 69, 0.05); opacity: 0.8; }
        .stock-badge { font-weight: 600; font-size: 0.9rem; min-width: 80px; text-align: right; }
        .char-tag { font-size: 0.75rem; color: #6c757d; margin-right: 5px; background: #f8f9fa; border: 1px solid #dee2e6; padding: 0 4px; border-radius: 4px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.png" alt="Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Дилеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map.html">Карта</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products.html">Матрица</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report.html">Выставленность</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales.html">Продажи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/competitors.html">Конкуренты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/knowledge.html">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h1 class="mb-0 border-0 pt-0 mt-0">Каталог товаров</h1>
            <div class="d-flex gap-2">
                <input type="file" id="excel-input" hidden accept=".xlsx, .xls">
                <button id="btn-import" class="btn btn-success shadow-sm text-white" title="Загрузить остатки">
                    <i class="bi bi-file-earmark-spreadsheet me-2"></i>Остатки
                </button>

                <button id="reset-catalog-btn" class="btn btn-light shadow-sm text-secondary" title="Загрузить стандартный список">
                    <i class="bi bi-arrow-clockwise me-2"></i>Сброс
                </button>
                <button id="add-product-btn" class="btn btn-primary shadow-sm px-4"><i class="bi bi-plus-lg me-2"></i>Добавить</button>
            </div>
        </div>

        <div class="bg-white p-3 rounded-4 shadow-sm mb-4 border border-light sticky-filters">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-search"></i></span>
                <input type="text" id="product-search" class="form-control border-start-0 ps-0" placeholder="Поиск по артикулу или названию...">
            </div>
        </div>

        <div id="products-list-container" class="d-flex flex-column gap-2">
            <p class="text-center text-muted p-5">Загрузка...</p>
        </div>
        
        <p id="total-count" class="text-center text-muted mt-4 small">Всего товаров: 0</p>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="product-modal-title">Товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="prod_id">
                        
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">Артикул (SKU) *</label>
                            <input type="text" class="form-control fw-bold" id="prod_sku" required placeholder="Например: 8EH34-701">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">Название / Декор *</label>
                            <input type="text" class="form-control" id="prod_name" required placeholder="Например: Дуб Снежный">
                        </div>

                        <div class="form-check form-switch mb-3 bg-light p-2 rounded">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="prod_is_liquid" checked>
                            <label class="form-check-label fw-bold small" for="prod_is_liquid">Ликвидный товар</label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">Характеристики</label>
                            <div class="input-group input-group-sm mb-2">
                                <input type="text" class="form-control" id="char_class" placeholder="Класс">
                                <input type="text" class="form-control" id="char_thick" placeholder="Толщ">
                                <input type="text" class="form-control" id="char_bevel" placeholder="Фаска">
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <input type="text" class="form-control" id="char_size" placeholder="Размер">
                                <input type="number" step="0.1" class="form-control" id="pkg_weight" placeholder="Вес кг">
                            </div>
                            <div class="input-group input-group-sm">
                                <input type="number" step="0.001" class="form-control" id="pkg_area" placeholder="М² упак">
                                <span class="input-group-text">м²</span>
                                <input type="number" class="form-control" id="pkg_qty" placeholder="Шт упак">
                                <span class="input-group-text">шт</span>
                            </div>
                        </div>
                        
                        <div class="mb-3" id="alias-block">
                            <label class="form-label text-secondary small fw-bold">Название в Excel (для привязки)</label>
                            <input type="text" class="form-control form-control-sm bg-light" id="prod_alias" placeholder="Точное название из накладной">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-pill">Сохранить</button>
                            <button type="button" class="btn btn-outline-danger btn-sm border-0" id="btn-delete-prod" style="display:none">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapping-modal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0 bg-warning-subtle">
                    <h6 class="modal-title fw-bold text-dark">Привязка товаров</h6>
                </div>
                <div class="modal-body">
                    <p class="small text-muted">Эти названия из файла не найдены. Укажите соответствие:</p>
                    <div id="mapping-list" class="d-flex flex-column gap-3"></div>
                </div>
                <div class="modal-footer border-0 p-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-sm btn-primary" id="btn-save-mapping">Сохранить связи</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js?v=222"></script> 
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.error(err));
        }
    </script>
</body>
</html>
