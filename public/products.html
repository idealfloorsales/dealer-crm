<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Товаров</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRM Дилеров</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Учет Дилеров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products.html">Каталог Товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report.html">Матрица Покрытия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/knowledge.html">База Знаний</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Каталог Товаров</h1>
            <button id="open-add-product-btn" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle me-2"></i>Добавить товар
            </button>
        </div>

        <div class="toolbar bg-white p-3 rounded shadow-sm border mb-4">
            <input type="text" id="search-bar" class="form-control form-control-lg" placeholder="Поиск по Артикулу или Названию...">
        </div>

        <div class="table-responsive bg-white rounded shadow-sm border">
            <table id="products-table" class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th data-sort="sku">Артикул (SKU)</th>
                        <th data-sort="name">Название</th>
                        <th style="width: 50px;">Действия</th>
                    </tr>
                </thead>
                <tbody id="product-list-body"></tbody>
            </table>
        </div>
        <p id="no-data-msg" class="alert alert-info mt-3" style="display: none;"></p>
    </div>

    <div class="modal fade" id="add-product-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5">Добавить товар</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="add_sku" class="form-label">Артикул (SKU) *</label>
                            <input type="text" id="add_sku" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="add_name" class="form-label">Название *</label>
                            <input type="text" id="add_name" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" form="add-product-form" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-product-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5">Редактировать товар</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <input type="hidden" id="edit_product_id">
                        <div class="mb-3">
                            <label for="edit_sku" class="form-label">Артикул (SKU) *</label>
                            <input type="text" id="edit_sku" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_name" class="form-label">Название *</label>
                            <input type="text" id="edit_name" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" form="edit-product-form" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
</body>
</html>
