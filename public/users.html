<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Управление правами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #f8f9fa; padding-bottom: 80px; }
        .perm-group-title { font-size: 0.8rem; text-transform: uppercase; font-weight: 700; color: #6c757d; margin-bottom: 10px; letter-spacing: 0.5px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .form-check { margin-bottom: 8px; }
        .form-check-label { font-size: 0.9rem; cursor: pointer; }
        .danger-zone { background-color: #fff5f5; border: 1px solid #ffcccc; }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold"><i class="bi bi-shield-lock-fill text-primary me-2"></i>Сотрудники и Права</h3>
            <div>
                <a href="/" class="btn btn-outline-secondary me-2">На главную</a>
                <button class="btn btn-primary" onclick="openUserModal()">
                    <i class="bi bi-person-plus-fill me-2"></i>Добавить
                </button>
            </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Сотрудник</th>
                            <th>Роль (Scope)</th>
                            <th>Статус</th>
                            <th class="text-end pe-4">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Настройка доступа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <form id="userForm">
                        <input type="hidden" id="u_id">
                        
                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold mb-3">Личные данные</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small text-muted">Имя Фамилия</label>
                                        <input type="text" id="u_fullName" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-muted">Логин</label>
                                        <input type="text" id="u_username" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-muted">Пароль</label>
                                        <input type="text" id="u_password" class="form-control" placeholder="Заполнить для смены">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-muted">Зона ответственности (Scope)</label>
                                        <select id="u_scope" class="form-select">
                                            <option value="all">Вся компания (All)</option>
                                            <option value="astana">Астана (Astana)</option>
                                            <option value="regions">Регионы (Regions)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card border-warning border-opacity-50 bg-warning-subtle shadow-sm mb-3">
                            <div class="card-body py-2 d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="fw-bold mb-0 text-dark"><i class="bi bi-star-fill text-warning me-2"></i>Супер-Администратор</h6>
                                    <small class="text-muted" style="font-size: 0.8rem">Включает абсолютно все права автоматически</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input perm-check" type="checkbox" id="p_is_admin" style="transform: scale(1.4);">
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            
                            <div class="col-md-6">
                                <div class="card h-100 border-0 shadow-sm">
                                    <div class="card-body">
                                        <div class="perm-group-title text-primary"><i class="bi bi-eye me-1"></i>Видимость страниц</div>
                                        
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_dealers">
                                            <label class="form-check-label" for="p_can_view_dealers">Список дилеров</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_dashboard">
                                            <label class="form-check-label" for="p_can_view_dashboard">Дашборд (Статистика)</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_map">
                                            <label class="form-check-label" for="p_can_view_map">Карта</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_products">
                                            <label class="form-check-label" for="p_can_view_products">Матрица (Каталог)</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_report">
                                            <label class="form-check-label" for="p_can_view_report">Отчет (Выставленность)</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_sales">
                                            <label class="form-check-label" for="p_can_view_sales">Продажи</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_competitors">
                                            <label class="form-check-label" for="p_can_view_competitors">Конкуренты</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_view_knowledge">
                                            <label class="form-check-label" for="p_can_view_knowledge">База знаний</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card h-100 border-0 shadow-sm">
                                    <div class="card-body">
                                        <div class="perm-group-title text-success"><i class="bi bi-pencil-square me-1"></i>Работа с данными</div>
                                        
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_create_dealer">
                                            <label class="form-check-label" for="p_can_create_dealer">Добавлять дилера</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_edit_dealer">
                                            <label class="form-check-label" for="p_can_edit_dealer">Редактировать дилера</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_manage_visits">
                                            <label class="form-check-label" for="p_can_manage_visits">Добавлять визиты</label>
                                        </div>
                                        <hr class="my-2">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_manage_products">
                                            <label class="form-check-label" for="p_can_manage_products">Управлять товарами (Matrix)</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_manage_competitors">
                                            <label class="form-check-label" for="p_can_manage_competitors">Управлять конкурентами</label>
                                        </div>
                                        <hr class="my-2">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input perm-check" type="checkbox" id="p_can_edit_sales_fact">
                                            <label class="form-check-label" for="p_can_edit_sales_fact">Вносить Факт продаж</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card border-danger border-opacity-25 danger-zone shadow-sm">
                                    <div class="card-body">
                                        <div class="perm-group-title text-danger"><i class="bi bi-exclamation-triangle-fill me-1"></i>Опасные операции</div>
                                        
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input perm-check" type="checkbox" id="p_can_delete_dealer">
                                                    <label class="form-check-label text-danger fw-bold" for="p_can_delete_dealer">Удалять дилера</label>
                                                </div>
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input perm-check" type="checkbox" id="p_can_manage_users">
                                                    <label class="form-check-label text-danger fw-bold" for="p_can_manage_users">Управление сотрудниками</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input perm-check" type="checkbox" id="p_can_export_base">
                                                    <label class="form-check-label text-danger" for="p_can_export_base">Выгрузка Базы (Excel)</label>
                                                </div>
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input perm-check" type="checkbox" id="p_can_export_prices">
                                                    <label class="form-check-label text-danger" for="p_can_export_prices">Выгрузка Цен (Excel)</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input perm-check" type="checkbox" id="p_can_edit_sales_plan">
                                                    <label class="form-check-label text-danger" for="p_can_edit_sales_plan">Менять ПЛАН продаж</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 text-end">
                                <div class="form-check form-check-inline p-2 border rounded bg-white">
                                    <input class="form-check-input" type="checkbox" id="u_isBlocked">
                                    <label class="form-check-label text-danger fw-bold ms-1" for="u_isBlocked">ЗАБЛОКИРОВАТЬ ДОСТУП</label>
                                </div>
                            </div>

                        </div>

                        <div class="modal-footer px-0 pb-0 mt-3 border-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-primary px-4">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- AUTH INTERCEPTOR ---
        const originalFetch = window.fetch;
        window.fetch = async function (url, options) {
            options = options || {}; options.headers = options.headers || {};
            const token = localStorage.getItem('crm_token');
            if (token) options.headers['Authorization'] = 'Bearer ' + token;
            const response = await originalFetch(url, options);
            if (response.status === 401) window.location.href = '/login.html';
            return response;
        };

        const modal = new bootstrap.Modal(document.getElementById('userModal'));
        const tbody = document.getElementById('users-table-body');
        let allUsers = [];

        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users');
                if (!res.ok) throw new Error('Ошибка доступа');
                allUsers = await res.json();
                render();
            } catch (e) {
                alert('Ошибка: ' + e.message);
            }
        }

        function render() {
            tbody.innerHTML = allUsers.map(u => {
                const roleBadge = u.permissions.is_admin 
                    ? '<span class="badge bg-warning text-dark">Админ</span>' 
                    : '<span class="badge bg-secondary">Менеджер</span>';
                
                const statusBadge = u.isBlocked 
                    ? '<span class="badge bg-danger">Блок</span>' 
                    : '<span class="badge bg-success">Активен</span>';

                return `
                <tr class="${u.isBlocked ? 'table-secondary text-muted' : ''}">
                    <td class="ps-4">
                        <div class="fw-bold">${u.fullName || 'Без имени'}</div>
                        <div class="small text-muted">@${u.username}</div>
                    </td>
                    <td>${roleBadge} <span class="text-muted small">(${u.scope})</span></td>
                    <td>${statusBadge}</td>
                    <td class="text-end pe-4">
                        <button class="btn btn-sm btn-light border" onclick="editUser('${u._id}')">
                            <i class="bi bi-pencil"></i> Настроить
                        </button>
                        ${!u.permissions.is_admin ? `
                        <button class="btn btn-sm btn-light border text-danger ms-1" onclick="deleteUser('${u._id}')">
                            <i class="bi bi-trash"></i>
                        </button>` : ''}
                    </td>
                </tr>`;
            }).join('');
        }

        window.openUserModal = () => {
            document.getElementById('userForm').reset();
            document.getElementById('u_id').value = '';
            document.getElementById('modalTitle').innerText = 'Новый сотрудник';
            // Сброс всех галочек
            document.querySelectorAll('.perm-check').forEach(cb => cb.checked = false);
            
            // Базовые права по умолчанию для нового
            ['p_can_view_map', 'p_can_view_dealers', 'p_can_view_sales', 'p_can_add_visit'].forEach(id => {
                const el = document.getElementById(id); if(el) el.checked = true;
            });
            modal.show();
        }

        window.editUser = (id) => {
            const u = allUsers.find(x => x._id === id);
            if(!u) return;
            
            document.getElementById('u_id').value = u._id;
            document.getElementById('u_fullName').value = u.fullName || '';
            document.getElementById('u_username').value = u.username;
            document.getElementById('u_password').value = ''; 
            document.getElementById('u_scope').value = u.scope;
            document.getElementById('u_isBlocked').checked = u.isBlocked;

            // Сброс
            document.querySelectorAll('.perm-check').forEach(cb => cb.checked = false);

            // Заполнение прав из базы
            if (u.permissions) {
                for (const [key, val] of Object.entries(u.permissions)) {
                    const el = document.getElementById(`p_${key}`);
                    if(el) el.checked = val;
                }
            }

            document.getElementById('modalTitle').innerText = 'Редактирование прав';
            modal.show();
        }

        window.deleteUser = async (id) => {
            if(!confirm('Удалить сотрудника безвозвратно?')) return;
            await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
            loadUsers();
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('u_id').value;
            
            // Собираем галочки
            const permissions = {};
            document.querySelectorAll('.perm-check').forEach(cb => {
                permissions[cb.id.replace('p_', '')] = cb.checked;
            });

            const data = {
                fullName: document.getElementById('u_fullName').value,
                username: document.getElementById('u_username').value,
                password: document.getElementById('u_password').value,
                scope: document.getElementById('u_scope').value,
                isBlocked: document.getElementById('u_isBlocked').checked,
                permissions
            };

            const url = id ? `/api/admin/users/${id}` : '/api/admin/users';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if(!res.ok) throw new Error('Ошибка сохранения');
                
                modal.hide();
                loadUsers();
            } catch (e) {
                alert(e.message);
            }
        });

        loadUsers();
    </script>
</body>
</html>
